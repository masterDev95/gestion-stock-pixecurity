<ion-grid fixed>
  <!-- SEGMENTS par code/par nom -->
  <ion-segment value="code" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="code">
      <ion-label>Par code</ion-label>
    </ion-segment-button>
    <ion-segment-button value="name">
      <ion-label>Par nom</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Champ de recherche -->
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">{{
          currentSegment === "code" ? "Code produit" : "Nom du produit"
        }}</ion-label>
        <ion-input
          type="text"
          [formControl]="searchField"
          (keyup.enter)="search()"
        ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- BOUTONS -->
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="search()" [disabled]="!searchField.valid"> Rechercher </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
